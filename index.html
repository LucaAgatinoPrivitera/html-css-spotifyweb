<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <script src="https://kit.fontawesome.com/ee64cb3605.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div id="header-up">
                <a href="#"><i class="fa-brands fa-spotify"></i></a>
                <a href="#"><i class="fa-solid fa-house"></i></a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-regular fa-bookmark"></i></a>
            </div>

            <div id="header-down">
                <a href="#"><i id="small" class="fa-regular fa-circle-down"></i></a>
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <!-- Ads -->
            <section class="ads">
                <a href="#">EFFETTUA L'UPGRADE</a>
            </section>

            <!-- Music Library -->
            <section class="library">
                <!-- Explore -->
                <div class="library-explore padding-bottom">
                    <a href="#">IN EVIDENZA</a>
                    <a href="#">PODCAST</a>
                    <a href="#">CLASSIFICHE</a>
                    <a href="#">GENERI E MOOD</a>
                    <a href="#">NUOVE USCITE</a>
                    <a href="#">SCOPRI</a>
                </div>

                <!-- Recent -->
                <div class="recent">
                    <h2>Recently played</h2>

                </div>
            </section>
        </div>
    </main>
</body>
</html>
