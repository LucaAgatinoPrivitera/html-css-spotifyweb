<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <script src="https://kit.fontawesome.com/ee64cb3605.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div id="header-up">
                <a href="#"><i class="fa-brands fa-spotify"></i></a>
                <a href="#"><i class="fa-solid fa-house"></i></a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-regular fa-bookmark"></i></a>
            </div>

            <div id="header-down">
                <a href="#"><i id="small" class="fa-regular fa-circle-down"></i></a>
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <!-- Ads -->
            <section class="ads">
                <a href="#">EFFETTUA L'UPGRADE</a>
            </section>

            <!-- Music Library -->
            <section class="library">
                <!-- Explore -->
                <div class="library-explore padding-bottom2">
                    <a href="#">IN EVIDENZA</a>
                    <a href="#">PODCAST</a>
                    <a href="#">CLASSIFICHE</a>
                    <a href="#">GENERI E MOOD</a>
                    <a href="#">NUOVE USCITE</a>
                    <a href="#">SCOPRI</a>
                </div>

                <!-- Recent -->
                <div class="recent">
                    <h2 class="padding-bottom">Recently played</h2>
                    <div class="recent-container">
                        <div class="recent-container-item">
                            <img class="recent-song-image" src="./img/metal_lifting.jpg" alt="">
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>

                        <div class="recent-container-item">
                            <img class="recent-song-image" src="./img/metal_lifting.jpg" alt="">
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>

                        <div class="recent-container-item">
                            <img class="recent-song-image" src="./img/metal_lifting.jpg" alt="">
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>

                        <div class="recent-container-item">
                            <img class="recent-song-image" src="./img/metal_lifting.jpg" alt="">
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>

                        <div class="recent-container-item">
                            <img class="recent-song-image" src="./img/metal_lifting.jpg" alt="">
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>

                        <div class="recent-container-item">
                            <img class="recent-song-image" src="./img/metal_lifting.jpg" alt="">
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="left">
                <img src="./img/sinister.jpeg" alt="">
                <div>
                    <h4>Sinister</h4>
                    <p>Brano</p>
                    <p>Nome</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
